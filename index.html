<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
  <link rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Matrix">
    <a class="header__more-info"
       href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main">
    <section id="adding">
      <label class="adding__label" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="adding__task task input-text" type="text">
        <button class="adding__button button ">Add</button>
      </div>
    </section>
    <h3 class="main__h3">Todo</h3>
    <ul id="incomplete-tasks" class="incomplete">
      <li class="incomplete__item">
        <input type="checkbox" class="input-checkbox">
        <label class="incomplete__item__label task input">Pay Bills</label>
        <input class="incomplete__item__new-label task input-text" type="text">
        <button class="button edit">Edit</button>
        <button class="delete button ">
          <img class="delete__image" src="./remove.svg" alt="">
        </button>
      </li>
      <li class="edit-mode incomplete__item">
        <input type="checkbox" class="input-checkbox">
        <label class="incomplete__item__label task ">Go Shopping</label>
        <input type="text" value="Go Shopping" class="incomplete__item__new-label task input-text">
        <button class="button edit">Save</button>
        <button class="delete button">
          <img class="delete__image" src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
    <h3 class="main__h3">Completed</h3>
    <ul id="completed-tasks" class="completed">
      <li class="completed__item">
        <input type="checkbox" checked class="input-checkbox">
        <label class="complete__item-label task">See the Doctor</label>
        <input type="text" class="complete__item__new-label task input-text">
        <button class="edit button">Edit</button>
        <button class="delete button">
          <img  class="delete__image" src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
