<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet">
  <link rel="stylesheet"
        href="style.css"
        media="screen"
        charset="utf-8">
</head>
<body>
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Matrix">
    <a class="header__more-info"
       href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main">
    <section id="adding">
      <label class="adding__label" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="adding__task task" type="text">
        <button class="adding__button">Add</button>
      </div>
    </section>
    <h3>Todo</h3>
    <ul id="incomplete-tasks" class="incomplete-tasks">
      <li class="incomplete-item">
        <input type="checkbox">
        <label class="incomplete-item__label task">Pay Bills</label>
        <input class="incomplete-item__new-label " type="text">
        <button class="edit">Edit</button>
        <button class="delete">
          <img class="delete__image" src="./remove.svg" alt="">
        </button>
      </li>
      <li class="edit-mode incomplete-item">
        <input type="checkbox">
        <label class="incomplete-item__label ">Go Shopping</label>
        <input type="text" value="Go Shopping" class="incomplete-item__new-label task">
        <button class="edit">Save</button>
        <button class="delete">
          <img class="delete__image" src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed" class="completed">
      <li class="completed__item">
        <input type="checkbox" checked>
        <label class="complete-item__label task">See the Doctor</label>
        <input type="text" class="complete-item__new-label task">
        <button class="edit">Edit</button>
        <button class="delete">
          <img  class="delete__image" src="./remove.svg" alt="">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
